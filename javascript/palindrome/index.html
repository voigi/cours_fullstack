        function isPalindrome(word){
           let len= word.length;
           
            if (len === 0 || len === 1){
                return true;
            }
            if (word.slice(0,1) !== word.slice(-1)){
                return false;
            }
            return isPalindrome(word.slice(1,-1));
        }
